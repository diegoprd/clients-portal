<div class="row">
  <form>
    <div class="form-group options-container">

    <!-- col-md-offset-3 col-md-2 -->
      <div class="col-xs-6">
        <input type="button" ng-click="setView('properties')" class="btn btn-info" value="Properties"/>
      </div>

      <!-- col-md-offset-1 col-md-2 col-md-offset-3 -->
      <div class="col-xs-6">
        <input type="button" ng-click="setView('management')" class="btn btn-info col-sm-12" value="Management"/>
      </div>
    </div>
  </form>
</div>

<div class="row" ng-show="view === 'management'">
  <form>
    <div class="form-group">
      <label for="agencyName">MANAGEMENT</label>
      <input class="form-control" type="text" name="agencyName" value="" ng-model="agencyName" placeholder="Agency Name" />
      <input class="btn btn-info" type="button" name="" value="Find Review" ng-click="search()" />
    </div>
  </form>
</div>

<div class="row" ng-show="view === 'properties'">
  <form>
    <div class="form-group">
      <label for="agencyName">POSTCODE</label>
      <input class="form-control" type="text" name="address" value="" ng-model="address" placeholder="Address" />
      <input class="btn btn-info" type="button" name="" value="Find Review" ng-click="search()" />
    </div>
  </form>
</div>
